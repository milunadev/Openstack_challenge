# roles/puppet_agent/tasks/main.yml
---
- name: Download Puppet release package
  get_url:
    url: https://apt.puppet.com/puppet7-release-jammy.deb
    dest: /tmp/puppet7-release-jammy.deb
    mode: '0644'

- name: Install Puppet release package
  command: dpkg -i /tmp/puppet7-release-jammy.deb
  become: yes

- name: Update APT cache
  apt:
    update_cache: yes
  become: yes

- name: Install Puppet Agent
  apt:
    name: puppet-agent
    state: present
  become: yes

- name: Ensure Puppet service is enabled and started
  systemd:
    name: puppet
    enabled: yes
    state: started
  become: yes

- name: Verify entries in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ puppet_server_ip }} {{ puppet_hostname }} {{ puppet_hostname }}.openstacklocal"
    state: present
  become: yes

- name: Configure Puppet Agent
  template:
    src: puppet.conf.j2
    dest: /etc/puppetlabs/puppet/puppet.conf
  become: yes

- name: Request certificate from Puppet Server
  command: /opt/puppetlabs/puppet/bin/puppet agent --test --waitforcert=0
  register: puppet_request_certificate
  failed_when: puppet_request_certificate.rc != 0 and 'has not been signed yet' not in puppet_request_certificate.stdout
  become: yes

- name: Restart Puppet agent
  systemd:
    name: puppet
    state: restarted
  become: yes
    